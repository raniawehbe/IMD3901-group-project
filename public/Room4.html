<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMD3901 Term Project</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="/js/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    
</head>
<body>

<a-scene start-experience>
    <a-assets timeout="10000">
      <a-asset-item id="bed_model"     response-type="arraybuffer" src="/assets/Room4/bed.glb"></a-asset-item>
      <a-asset-item id="fire_model"     response-type="arraybuffer" src="/assets/Room4/fire.glb"></a-asset-item>
      <a-asset-item id="light_model"     response-type="arraybuffer" src="/assets/Room4/light.glb"></a-asset-item>
      <a-asset-item id="hanger_model"     response-type="arraybuffer" src="/assets/Room4/hanger.glb"></a-asset-item>
      <a-asset-item id="Mirror_model"     response-type="arraybuffer" src="/assets/Room4/Mirror.glb"></a-asset-item>
      <a-asset-item id="table_model"     response-type="arraybuffer" src="/assets/Room4/table.glb"></a-asset-item>
      <a-asset-item id="phone_model"     response-type="arraybuffer" src="/assets/Room4/phone.glb"></a-asset-item>
      <a-asset-item id="clock_model"     response-type="arraybuffer" src="/assets/Room4/clock.glb"></a-asset-item>
      <a-asset-item id="Egy1_model"     response-type="arraybuffer" src="/assets/Room4/Egy1.glb"></a-asset-item>
      <a-asset-item id="clue1_model"     response-type="arraybuffer" src="/assets/Room4/clue1.glb"></a-asset-item>
      <a-asset-item id="clue2_model"     response-type="arraybuffer" src="/assets/Room4/clue2.glb"></a-asset-item>
      <a-asset-item id="clue3_model"     response-type="arraybuffer" src="/assets/Room4/clue3.glb"></a-asset-item>
      <a-asset-item id="clue4_model"     response-type="arraybuffer" src="/assets/Room4/clue4.glb"></a-asset-item>
      

  </a-assets>

 

  <a-entity id= "camera" camera="active: true" look-controls wasd-controls position="3 3 7.8" rotation="20 60 0">
 <!--   <a-entity light="type:spot; intensity:0.7; castShadow:true; shadowBias:0.5; angle:50; penumbra:0.5;" position="0.5 -0.5 0" rotation="0 0 0"></a-entity>  -->
    <a-entity cursor="rayOrigin:mouse;" raycaster="far:50; interval:200; objects:.interactive">  
    <a-gui-cursor id="cursor"
						  raycaster="objects: [gui-interactable]"
						  fuse="false"
				>
				</a-gui-cursor> <!-- /cursor -->
    </a-entity>
  </a-entity>



  <a-entity id="bed" position="14.2 -3.2 21.9" rotation="0 90 0" scale="0.005 0.005 0.005" gltf-model="#bed_model" shadow=""></a-entity>
  <a-entity id="fire" position="2.27 0 0" rotation="0 90 0" scale="0.5 0.5 0.5" gltf-model="#fire_model" shadow=""></a-entity>
  <a-entity id="light" position="-7.5 -0.1 -25" rotation="0 0 0" scale="0.007 0.005 0.007" gltf-model="#light_model" shadow=""></a-entity>
  <a-entity id="hanger" position="2.2 0 -5.8" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#hanger_model" shadow=""></a-entity>
  <a-entity id="Mirror" position="-1 6.7 0" rotation="0 90 223" scale="0.35 0.35 0.3" gltf-model="#Mirror_model" shadow=""></a-entity>
  <a-entity id="table" position="11 -0.17 2.8" rotation="-90 0 -120" scale="0.15 0.13 0.11" gltf-model="#table_model" shadow=""></a-entity>
  <a-entity id="phone" position="11.6 2.24 3.3" rotation="0 -90 0" scale="-0.04 0.04 0.04" gltf-model="#phone_model" shadow=""></a-entity>
  <a-entity id="clock" position="11.5 2.8 1.85" rotation="90 0 45" scale="-0.05 0.04 0.05" gltf-model="#clock_model" shadow=""></a-entity>
  <a-entity id="Egy1" position="4 0.47 2.5" rotation="0 0 0" scale="0.1 0.04 0.05" gltf-model="#Egy1_model" shadow=""></a-entity>
  <a-entity id="clue1" position="5 -0.3 0.25" rotation="-26.3 0 0" scale="0.15 0.13 0.11" gltf-model="#clue1_model" shadow=""></a-entity>
  <a-entity id="clue2" position="3.7 0.84 3.75" rotation="0 240 90" scale="0.53 0.79 0.65" gltf-model="#clue2_model" shadow=""></a-entity>
  <a-entity id="clue3" position="12.7 4.6 -1.34" rotation="0 -90 0" scale="0.24 0.24 0.44" gltf-model="#clue3_model" shadow=""></a-entity>
  <a-entity id="clue4" position="12.6 3.8 2" rotation="0 -90 0" scale="0.3 0.32 0.44" gltf-model="#clue4_model" shadow=""></a-entity>

 


  <a-entity id="rooms">
    <a-entity class="ground" geometry="primitive: plane; width: 23; height: 23" material="color: black" position="6.16024 0.01 0.42501" rotation="-90 0 0" shadow="cast: false"></a-entity>
    <a-entity class="wall" geometry="width: 90; height: 70" material="src: /assets/Room4/wallpaper.jpeg" position="6.05985 5.68544 -6.88412" rotation="" scale="0.1848 0.17688 0.17688" shadow="cast: false"></a-entity>
    <a-entity class="wall" geometry="width: 90; height: 70" material="src: /assets/Room4/wallpaper.jpeg" position="5.83484 5.68544 7.91347" rotation="0 -180 0" scale="0.1848 0.17688 0.17688" shadow="cast: false"></a-entity>
    <a-entity class="wall" geometry="width: 90; height: 70" material="src: /assets/Room4/wallpaper.jpeg" position="12.80583 5.68544 0.62249" rotation="0 -90 0" scale="0.1848 0.17688 0.17688" shadow="cast: false"></a-entity>
    <a-entity class="wall" geometry="width: 90; height: 70" material="src: /assets/Room4/wallpaper.jpeg" position="-0.99558 5.68544 0.60362" rotation="0 90 0" scale="0.1848 0.17688 0.17688" shadow="cast: false"></a-entity>
  </a-entity>

 
  
  
  
</a-scene>
</body>
</html>
