        <a-entity id= "camera" camera="active: true" look-controls wasd-controls position="0 35 0" rotation="-45 100 0">

          </a-entity>
          <a-gui-cursor id="cursor"

                  color="#00FFFFFF"
                  fuse="false">
          </a-gui-cursor>

            position="-1.428 -0.710 -1.000" scale="0.142 0.041 0.082" >        
              <a-gui-button 
                width="2.5" height="0.75"
                onclick="buttonActionFunction" key-code="32"
                position="0 0.025 0" scale="1.242 4.282 1.027"
                value=" Proceed to Questions" 
                margin="0 0 0.05 0"
              >
              </a-gui-button>
          </a-gui-flex-container>
  
  
  
        </a-entity>
