<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>IMD3901 Term Project</title>
      <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

      <script src="/js/aframe-environment-component.min.js"></script>
    </head>

    <body>

      <a-scene>
        <a-assets timeout="10000">
        
     
          <a-asset-item id=  "bookshelf_model"        response-type="arraybuffer"  src="/assets/Room2/bookshelf.glb"></a-asset-item>
          <a-asset-item id=  "Waredrobe_Room2_model"        response-type="arraybuffer"  src="/assets/Room 2 assets/Waredrobe_Room2.glb"></a-asset-item>
          <a-asset-item id=  "table_model"        response-type="arraybuffer"  src="/assets/Room 2 assets/table.glb"></a-asset-item>
          <a-asset-item id=  "Bed_Room2_model"        response-type="arraybuffer"  src="/assets/Room 2 assets/Bed_Room2.glb"></a-asset-item>
          <a-asset-item id=  "Telescope_Room2_model"        response-type="arraybuffer"  src="/assets/Room 2 assets/Telescope_Room2.glb"></a-asset-item>
          <a-asset-item id=  "BedSideTable_Room2_model"        response-type="arraybuffer"  src="/assets/Room 2 assets/BedSideTable_Room2.glb"></a-asset-item>
          <a-asset-item id=  "BookShelf1_Room2_model"        response-type="arraybuffer"  src="/assets/Room 2 assets/BookShelf1_Room2.glb"></a-asset-item>
    
          
          
          

          <img id= "Wall_Texture_img" src="/assets/Room2/vv.jpg" crossorigin="anonymous">
          <img id="Floor_Texture_img" src="/assets/Room2/Floor_Texture.jpg" crossorigin="anonymous">
       
        </a-assets>

        

      <a-entity sound= "src:#BackgroundSound; autoplay:true;"></a-entity>

      <a-entity id= "camera" camera="active: true" look-controls wasd-controls position="1 35 60" rotation="-45 100 0"></a-entity>
